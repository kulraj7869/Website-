<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock & Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Analog Clock -->
    <div class="clock-container">
      <div class="clock">
        <!-- Numbers (1-12) -->
        <div class="number" style="--i:1;">1</div>
        <div class="number" style="--i:2;">2</div>
        <div class="number" style="--i:3;">3</div>
        <div class="number" style="--i:4;">4</div>
        <div class="number" style="--i:5;">5</div>
        <div class="number" style="--i:6;">6</div>
        <div class="number" style="--i:7;">7</div>
        <div class="number" style="--i:8;">8</div>
        <div class="number" style="--i:9;">9</div>
        <div class="number" style="--i:10;">10</div>
        <div class="number" style="--i:11;">11</div>
        <div class="number" style="--i:12;">12</div>

        <!-- Hands -->
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
    
    <!-- Stopwatch -->
    <div class="stopwatch">
      <h2>Stopwatch</h2>
      <div class="timerDisplay">00 : 00 : 00</div>
      <div class="buttons">
        <button id="startBtn" class="btn" style="--clr:green;">Start</button>
        <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>
        <button id="resetBtn" class="btn" style="--clr:pink;">Reset</button>
      </div>
    </div>

  </div>

  <script src="hh.js"></script>
</body>
</html>
